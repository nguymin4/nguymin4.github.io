<!DOCTYPE html>
<html lang="en">

<head prefix="og: http://ogp.me/ns#">
	<meta charset="utf-8" />
	<meta http-equiv="Content-Security-Policy" content="${content-security-policy}">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<!-- General info -->
	<title>Minh Son Nguyen</title>
	<meta name="description" content="The website of Minh Son Nguyen - a programmer and a final year student in Lahti UAS, Finland - presenting his projects, achievements and interests." />
	<meta name="keywords" content="Minh Son Nguyen, nguymin4, software engineer, full-stack developer, 
	biography, projects, portfolio, interests" />
	<meta name="author" content="Minh Son Nguyen" />
	<link rel="shortcut icon" type="image/png" href="assets/img/zen_circle.png?" />

	<!-- Open graph protocol-->
	<meta property="og:title" content="Minh Son Nguyen" />
	<meta property="og:description" content="The website of Minh Son Nguyen - a programmer and a final year student in Lahti UAS, Finland - presenting his projects, achievements and interests." />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://nguymin4.github.io" />
	<meta property="og:image" content="https://nguymin4.github.io/assets/img/field3.jpg" />
	
	<script type="text/javascript">
		/* Redirect to https */
		var host = "nguymin4.github.io";
		if (location.host === host && location.protocol !== "https:") 
			location.href = "https:" + location.href.substring(5);
		
		/* Load fonts based on platform */
		var weight = /win/i.test(navigator.platform) ? 300 : 400;
		var fontHref = "https://fonts.googleapis.com/css?family=Open+Sans:${weight},${weight}italic|Ubuntu:400,400italic";
		var linkTag = "<link rel='stylesheet' href='"+ fontHref +"' />";
		document.write(linkTag.replace(/\$\{weight\}/g, weight));
	</script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.10/css/perfect-scrollbar.min.css" />
	<link rel="stylesheet" href="dist/css/site.css" />
</head>

<body>
	<!-- Loading screen -->
	<div id="overlay">
		<div class="loader"></div>
	</div>

	<!-- Main -->
	<div class="band">
		<!--Smoke effects -->
		<div id="smokes">
			<div class="smoke"></div>
		</div>

		<!-- Content -->
		<div id="content"></div>

		<!-- View indicators -->
		<nav id="view-indicators"></nav>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.10/js/min/perfect-scrollbar.jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.1/mobile-detect.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
	<script type="text/javascript" src="dist/js/site.js"></script>
</body>

</html>
