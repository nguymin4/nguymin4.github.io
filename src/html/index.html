<!DOCTYPE html>
<html lang="en">

<head prefix="og: http://ogp.me/ns#">
	<meta charset="utf-8" />
	<meta http-equiv="Content-Security-Policy" content="${content-security-policy}" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<!-- General info -->
	<title>${title}</title>
	<meta name="description" content="${description}" />
	<meta name="keywords" content="${keyword}" />
	<meta name="author" content="${title}" />
	<link rel="shortcut icon" type="image/png" href="assets/img/zen_circle.png?" />

	<!-- Open graph protocol-->
	<meta property="og:title" content="${title}" />
	<meta property="og:description" content="${description}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://nguymin4.github.io" />
	<meta property="og:image" content="https://nguymin4.github.io/assets/img/field3.jpg" />
	
	<script type="text/javascript">
		(function() {
			/* Redirect to https */
			var host = "nguymin4.github.io";
			if (location.host === host && location.protocol !== "https:") 
				location.href = "https:" + location.href.substring(5);
			
			/* Load fonts based on platform */
			var weight = /win/i.test(navigator.platform) ? 300 : 400;
			var fontHref = "https://fonts.googleapis.com/css?family=Open+Sans:400,${weight}italic|Ubuntu:400,400italic";
			var linkTag = "<link rel='stylesheet' href='"+ fontHref +"' />";
			document.write(linkTag.replace(/\$\{weight\}/g, weight));
		}());
	</script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.10/css/perfect-scrollbar.min.css" />
	<link rel="stylesheet" href="${site.css}" />
	
	<!-- Google Analytics -->
	${google-analytics}
</head>

<body class="${no-animation}">
	<!-- Loading screen -->
	<div id="overlay">
		<div class="loader"></div>
	</div>

	<!-- Main -->
	<div class="band">
		<!--Smoke effects -->
		<div id="smokes">
			<div class="smoke"></div>
		</div>
		
		<!-- View indicators -->
		<nav id="view-indicators"></nav>
		
		<!-- Content -->
		<div id="content"></div>
	</div>

	<script type="text/javascript" src="assets/js/vendor.min.js"></script>
	<script type="text/javascript" src="${site.js}"></script>
</body>

</html>
